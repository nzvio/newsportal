<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>VNE 4.0</title>
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<style>		
		body {margin: 0; padding: 0;}
		#vne4 {width:100%; height:100%; background-image: url("/assets/images/template/bg2.jpg"); background-size: cover; position: absolute; display: flex; align-items: center; justify-content: center; font-family: Arial, Helvetica, sans-serif;}
		#vne4-title {color: #fff;}
		@media (min-width:0) {#vne4-title {font-size: 20px;}}
		@media (min-width:640px) {#vne4-title {font-size: 40px;}}
		@media (min-width:1000px) {#vne4-title {font-size: 80px;}}	
		#vne4-spinner, #vne4-spinner:before, #vne4-spinner:after {border-radius: 50%; width: 2.5em; height: 2.5em; -webkit-animation-fill-mode: both; animation-fill-mode: both; -webkit-animation: load7 1.8s infinite ease-in-out; animation: load7 1.8s infinite ease-in-out;}
		#vne4-spinner {color: #ffffff; font-size: 10px; margin: 20px auto; position: relative; text-indent: -9999em; -webkit-transform: translateZ(0); -ms-transform: translateZ(0); transform: translateZ(0); -webkit-animation-delay: -0.16s; animation-delay: -0.16s;}
		#vne4-spinner:before, #vne4-spinner:after {content: ''; position: absolute; top: 0;}
		#vne4-spinner:before {left: -3.5em; -webkit-animation-delay: -0.32s; animation-delay: -0.32s;}
		#vne4-spinner:after {left: 3.5em;}
		@-webkit-keyframes load7 {
			0%, 80%, 100% {box-shadow: 0 2.5em 0 -1.3em;}
			40% {box-shadow: 0 2.5em 0 0;}
		}
		@keyframes load7 {
			0%, 80%, 100% {box-shadow: 0 2.5em 0 -1.3em;}
			40% {box-shadow: 0 2.5em 0 0;}
		}
	</style>
</head>
<body>
	<app-root>
		<div id="vne4">
			<div id="vne4-content">
				<div id="vne4-title">VNE 4.0</div>
				<div id="vne4-spinner">...</div>
			</div>      
		</div>
	</app-root>
</body>
</html>
