<div class="content">
    <div class="content-head">
        <h1>{{currentLang.words['workspace-usergroups-h1']}} - {{currentLang.words['workspace-create']}}</h1>
        <div class="content-dash">
            <div class="cd-btn back" [title]="currentLang.words['workspace-back']" [routerLink]="homeUrl"><span></span></div>
            <div class="cd-btn save" [title]="currentLang.words['workspace-save']" (click)="create();"><span></span></div>
        </div>
    </div>    
    <div class="data">
        <ng-container *ngIf="ready">
            <form (submit)="create();">
                <the-usergroup [currentLang]="currentLang" [x]="x"></the-usergroup>
            </form>
        </ng-container>
        <ng-container  *ngIf="!ready">
            <loading-table [columns]="2"></loading-table>
        </ng-container>
        <ng-container *ngIf="reloading">
            <div class="reloading"><span></span></div>
        </ng-container>        
    </div>    
</div>
