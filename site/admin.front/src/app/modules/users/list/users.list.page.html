<div class="content">
    <div class="content-head">
        <h1>{{currentLang.phrases['workspace-users-h1']}} ({{fullLength}})</h1>
        <div class="content-dash">
            <div class="cd-btn create" [title]="currentLang.phrases['workspace-create']" routerLink="/users/users/create"><span></span></div>
            <div [class]="canDeleteBulk ? 'cd-btn delete' : 'cd-btn delete disabled'" [title]="currentLang.phrases['workspace-deleteselected']" (click)="deleteBulk();"><span></span></div>
        </div>
    </div>    
    <div class="data">
        <ng-container *ngIf="ready">
            <div class="data-tablewrap">
                <table class="data-table">
                    <tr>
                        <th><input type="checkbox" [(ngModel)]="allSelected" (ngModelChange)="onSelectAll();"></th>                        
                        <th><label [class]="sortBy === 'name' ? (sortDir === 1 ? 'sorted-forward' : 'sorted-backward') : 'sortable'" (click)="changeSorting('name');">{{currentLang.phrases['workspace-users-name']}}</label></th>
                        <th><label [class]="sortBy === 'usergroup' ? (sortDir === 1 ? 'sorted-forward' : 'sorted-backward') : 'sortable'" (click)="changeSorting('usergroup');">{{currentLang.phrases['workspace-users-group']}}</label></th>
                        <th>{{currentLang.phrases['workspace-users-active']}}</th>
                        <th>{{currentLang.phrases['workspace-actions']}}</th>
                    </tr>   
                    <tr *ngFor="let x of xl">
                        <td><input type="checkbox" *ngIf="!x.defended" [(ngModel)]="x.selected" (ngModelChange)="onSelect();"></td>
                        <td><div class="dt-inputwrap"><input type="text" [(ngModel)]="x.name" (change)="updateParam (x._id, 'name', x.name);"></div></td>                        
                        <td>
                            <div class="dt-inputwrap">
                                <select [(ngModel)]="x.usergroup" (change)="updateParam (x._id, 'usergroup', x.usergroup);" [disabled]="x.defended">
                                    <option *ngFor="let ug of ugl" [value]="ug._id">{{ug.title}}</option>
                                </select>
                            </div>
                        </td>
                        <td><div class="dt-inputwrap"><checkbox-slider [(value)]="x.active" (valueChange)="updateParam (x._id, 'active', x.active);" [disabled]="x.defended"></checkbox-slider></div>
                        </td>
                        <td>
                            <div class="dt-actions">
                                <div class="dt-btn edit" [title]="currentLang.phrases['workspace-edit']" [routerLink]="'/users/users/edit/'+x._id"><span></span></div>
                                <div class="dt-btn delete" [title]="currentLang.phrases['workspace-delete']" *ngIf="!x.defended" (click)="delete(x._id);"><span></span></div>
                            </div>
                        </td>
                    </tr>                            
                </table>
            </div>            
            <pagination [fullLength]="fullLength" [length]="length" [current]="currentPart" (currentChanged)="currentPart = $event; rebuildList ();"></pagination>
        </ng-container>
        <ng-container  *ngIf="!ready">
            <loading-table [columns]="4"></loading-table>
        </ng-container>
        <ng-container *ngIf="reloading">
            <div class="reloading"><span></span></div>
        </ng-container>        
    </div>    
</div>
