<div class="content">
    <div class="content-head">
        <h1>Users - create</h1>
        <div class="content-dash">
            <div class="cd-btn back" title="Back" routerLink="/users/users"><span></span></div>
            <div class="cd-btn save" title="Save" (click)="create();"><span></span></div>
        </div>
    </div>    
    <div class="data">
        <ng-container *ngIf="ready">
            <form (submit)="create();">
                <the-user [x]="x" [ugl]="ugl" [progressImg]="progressImg" (uploadImg)="uploadImg($event);"></the-user>
            </form>
        </ng-container>
        <ng-container  *ngIf="!ready">
            <loading-table [columns]="2"></loading-table>
        </ng-container>
        <ng-container *ngIf="reloading">
            <div class="reloading"><span></span></div>
        </ng-container>        
    </div>    
</div>
