<div class="content">
    <div class="content-head">
        <h1>{{currentLang.words['workspace-users-h1']}} - {{currentLang.words['workspace-edit']}}</h1>
        <div class="content-dash">
            <div class="cd-btn back" [title]="currentLang.words['workspace-back']" [routerLink]="homeUrl"><span></span></div>
            <div class="cd-btn save" [title]="currentLang.words['workspace-save']" (click)="update();"><span></span></div>
        </div>
    </div>    
    <div class="data">
        <ng-container *ngIf="ready">
            <form (submit)="update();">
                <the-user [currentLang]="currentLang" [x]="x" [ugl]="ugl" [progressImg]="progressImg" (uploadImg)="uploadImg($event);" (deleteImg)="deleteImg();"></the-user>
            </form>
        </ng-container>
        <ng-container  *ngIf="!ready">
            <loading-table [columns]="2"></loading-table>
        </ng-container>
        <ng-container *ngIf="reloading">
            <div class="reloading"><span></span></div>
        </ng-container>        
    </div>    
</div>
